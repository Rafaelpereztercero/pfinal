    <section class="product-info">
      <p class="title-form">Información del producto</p>
      <div class="form-field">
        <label>¿Qué estás vendiendo?</label>
        <input id="productName" type="text" placeholder="En pocas palabras">
      </div>
      <div class="form-field">
        <label>Categoría</label>
        <app-complete [categories]="categories"></app-complete>

      </div>
      <div class="form-field">
        <div class="form-field-coin">
          <p>Precio</p>
          <p>Moneda</p>
        </div>
        <div class="form-field-coin">
          <input id="productPrice" type="number" placeholder="Sé razonable...">
          <select name="currency" id="currency">
            <option value="€">€</option>
          </select>
        </div>
      </div>
      <div class="form-field">
        <label>Estado del producto</label>
        <select [(ngModel)]="selectedState" name="state" id="productState">
          <option [value]="'bad'" [selected]="selectedState === 'BAD'">BAD</option>
          <option [value]="'mid'" [selected]="selectedState === 'MID'">MID</option>
          <option [value]="'good'" [selected]="selectedState === 'GOOD'">GOOD</option>
          <option [value]="'new'" [selected]="selectedState === 'NEW'">NEW</option>
        </select>
      </div>
      <div class="form-field">
        <label>Descripción</label>
        <textarea id="productDescription"
          placeholder="Añade Información relevante como estado, modelo, color..."></textarea>
      </div>
    </section>

    <section class="product-photos">
      <p class="title-form">Fotos</p>
      <div class="photo-introducer">
        <b>
          <span>¿Quieres un truco? Sube almenos 2 fotos.</span></b><span> Cuando muestras el producto desde distintos
          ángulos, la gente lo agradece.</span>
      </div>
      <div class="photos">
        <div class="photo-container" *ngFor="let photo of imageString;let position = index">
          <ng-container *ngIf="imageString[position] === 'none'">
            <p>Añadir Foto</p>
            <input type="file" (change)="updatePhoto($event,position)">
            <svg fill="#000000" height="200px" width="200px" version="1.1" id="Capa_1"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 489.4 489.4"
              xml:space="preserve">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g>
                    <path
                      d="M0,437.8c0,28.5,23.2,51.6,51.6,51.6h386.2c28.5,0,51.6-23.2,51.6-51.6V51.6c0-28.5-23.2-51.6-51.6-51.6H51.6 C23.1,0,0,23.2,0,51.6C0,51.6,0,437.8,0,437.8z M437.8,464.9H51.6c-14.9,0-27.1-12.2-27.1-27.1v-64.5l92.8-92.8l79.3,79.3 c4.8,4.8,12.5,4.8,17.3,0l143.2-143.2l107.8,107.8v113.4C464.9,452.7,452.7,464.9,437.8,464.9z M51.6,24.5h386.2 c14.9,0,27.1,12.2,27.1,27.1v238.1l-99.2-99.1c-4.8-4.8-12.5-4.8-17.3,0L205.2,333.8l-79.3-79.3c-4.8-4.8-12.5-4.8-17.3,0 l-84.1,84.1v-287C24.5,36.7,36.7,24.5,51.6,24.5z">
                    </path>
                    <path
                      d="M151.7,196.1c34.4,0,62.3-28,62.3-62.3s-28-62.3-62.3-62.3s-62.3,28-62.3,62.3S117.3,196.1,151.7,196.1z M151.7,96 c20.9,0,37.8,17,37.8,37.8s-17,37.8-37.8,37.8s-37.8-17-37.8-37.8S130.8,96,151.7,96z">
                    </path>
                  </g>
                </g>
              </g>
            </svg>
          </ng-container>
          <img (click)="imageString[position] = 'none'" *ngIf="imageString[position] !== 'none'"
            [src]="imageString[position]">
        </div>

      </div>
    </section>

    <input (click)="sendProduct()" class="submit" type="button" value="Subir producto">
  </form>
</main>
